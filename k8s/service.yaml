apiVersion: v1
kind: Service
metadata:
  name: astralytiq-streamlit-service
  namespace: astralytiq
  labels:
    app: astralytiq-streamlit
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8501
    protocol: TCP
    name: https
  selector:
    app: astralytiq-streamlit
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: astralytiq-streamlit-headless
  namespace: astralytiq
  labels:
    app: astralytiq-streamlit
    component: frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: astralytiq-streamlit