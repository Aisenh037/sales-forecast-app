name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Security Checks
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ðŸŽ¨ Code Formatting Check (Black)
      run: black --check --diff .
      
    - name: ðŸ“‹ Import Sorting Check (isort)
      run: isort --check-only --diff .
      
    - name: ðŸ” Linting (flake8)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: ðŸ”’ Security Check (bandit)
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ðŸ“Š Type Checking (mypy)
      run: mypy . --ignore-missing-imports
      continue-on-error: true
      
    - name: ðŸ” Dependency Security Check
      run: |
        pip install safety
        safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: ðŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Unit and Integration Tests
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        
    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ðŸ§ª Run Unit Tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: ðŸ”— Run Integration Tests
      run: |
        pytest tests/integration/ -v
        
    - name: ðŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.9'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ðŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          pytest-report.xml

  # Streamlit App Testing
  streamlit-test:
    name: ðŸŽ¯ Streamlit App Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸš€ Test Streamlit App Launch
      run: |
        timeout 30s streamlit run app.py --server.headless true --server.port 8501 &
        sleep 10
        curl -f http://localhost:8501 || exit 1
        
    - name: ðŸ” Test App Health Check
      run: |
        python -c "
        import requests
        import time
        time.sleep(5)
        response = requests.get('http://localhost:8501')
        assert response.status_code == 200
        print('âœ… Streamlit app is running successfully')
        "

  # Docker Build and Test
  docker-test:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”¨ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.streamlit
        push: false
        tags: astralytiq:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ§ª Test Docker Container
      run: |
        docker run -d --name astralytiq-test -p 8501:8501 astralytiq:test
        sleep 15
        curl -f http://localhost:8501 || exit 1
        docker logs astralytiq-test
        docker stop astralytiq-test

  # Performance Testing
  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust
        
    - name: ðŸš€ Start Streamlit App
      run: |
        streamlit run app.py --server.headless true --server.port 8501 &
        sleep 10
        
    - name: âš¡ Run Performance Tests
      run: |
        locust -f tests/performance/locustfile.py --host=http://localhost:8501 \
               --users 10 --spawn-rate 2 --run-time 60s --headless \
               --html performance-report.html
               
    - name: ðŸ“¤ Upload Performance Report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: performance-report.html

  # Documentation Build Test
  docs-test:
    name: ðŸ“š Documentation Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install Documentation Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
        
    - name: ðŸ”¨ Build Documentation
      run: |
        mkdocs build --strict
        
    - name: ðŸ“¤ Upload Documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: site/

  # Accessibility Testing
  accessibility-test:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸŒ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ”§ Install Accessibility Tools
      run: |
        npm install -g @axe-core/cli
        
    - name: ðŸš€ Start Streamlit App
      run: |
        streamlit run app.py --server.headless true --server.port 8501 &
        sleep 10
        
    - name: â™¿ Run Accessibility Tests
      run: |
        axe http://localhost:8501 --save accessibility-report.json
      continue-on-error: true
      
    - name: ðŸ“¤ Upload Accessibility Report
      uses: actions/upload-artifact@v3
      with:
        name: accessibility-report
        path: accessibility-report.json

  # Dependency Vulnerability Scan
  vulnerability-scan:
    name: ðŸ›¡ï¸ Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“¤ Upload Trivy Scan Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build Summary
  build-summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test, streamlit-test, docker-test]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Build Summary
      run: |
        echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Streamlit App | ${{ needs.streamlit-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Review any failed checks above" >> $GITHUB_STEP_SUMMARY
        echo "- Check artifact uploads for detailed reports" >> $GITHUB_STEP_SUMMARY
        echo "- Ensure all tests pass before merging" >> $GITHUB_STEP_SUMMARY